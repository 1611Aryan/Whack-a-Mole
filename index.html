<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Whack a Mole</title>
<link type="text/css" rel="stylesheet" href="CSS/Untitled-2.css">
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<script type="text/javascript" src="Jquery/jquery.min.js"></script> 
<script src="https://kit.fontawesome.com/ea6e17d3b1.js" crossorigin="anonymous"></script> 
<script src="JavaScript/Functions.js" type="text/javascript"></script> 
<script src="JavaScript/Algo1.js" type="text/javascript"></script>
</head>
<body>
<!--Start Timer-->
<div id="start">
    <p id="disclaimer"> The Game Starts In </p>
    <div id="trance">
    <p id="countDown1"> 3 </p>
    <p id="countDown2"> 2 </p>
    <p id="countDown3"> 1 </p>
    <p id="restart">
      <button onClick="reload()" id="button1"> <i class="fas fa-undo"></i> </button>
    </p>
  </div>
</div>
<!--NavBar-->
<div id="navBar">
  <ul id="nav">
    <li class="a">Whack a Mole</li>
    <li><i class="fas fa-trophy"></i> Score:
      <p id="score"></p>
    </li>
    <li><i class="fas fa-times color"></i> Missed:
      <p id="lost">0</p>
    </li>
    <li>Retry
      <button onClick="reload()" id="button"><i class="fas fa-undo"></i></button>
    </li>
  </ul>
</div>
<!--Game Assets Called-->
<div id="background"> <img id="size" src="Img/Untitled-1.png" alt="BackGround">
  <div id="loc1" onClick="score1()" > <img class="mole" src="Img/2x/Diglet@2x.png" alt="mole"> </div>
  <div id="loc2" onClick="score2()" > <img class="mole" src="Img/2x/Diglet@2x.png" alt="mole"> </div>
  <div id="loc3" onClick="score3()" > <img class="mole" src="Img/2x/Diglet@2x.png" alt="mole"> </div>
  <div id="loc4" onClick="score4()" > <img class="mole" src="Img/2x/Diglet@2x.png" alt="mole"> </div>
  <div id="loc5" onClick="score5()" > <img class="mole" src="Img/2x/Diglet@2x.png" alt="mole"> </div>
  <div id="loc6" onClick="score6()" > <img class="mole" src="Img/2x/Diglet@2x.png" alt="mole"> </div>
</div>
</body>
</html>
